eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/
  instance:
    instance-id: ${eureka.instance.ip-address}:${server.port}
    prefer-ip-address: true
    ip-address: 127.0.0.1
spring:
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
# 配置监控的接口给 spring-boot-admin监控
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS
info:
  version: 1.0.0
